<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/favicon-32x32.png" />
    <title>Frontend Mentor | Expenses chart component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="expenses-chart">
      <div class="balance">
        <div>
          <p class="title">My balance</p>
          <p class="bold-weight amount">$921.48</p>
        </div>
        <img src="imgs/logo.svg" alt="Logo" />
      </div>
      <div class="content">
        <h2 class="title">Spending - Last 7 days</h2>
        <div class="charts"></div>
        <div class="month-details">
          <div>
            <p class="muted-color">Total this month</p>
            <p class="bold-weight month-balance">$478.33</p>
          </div>
          <div>
            <p class="bold-weight prev-month-balance">+2.4%</p>
            <p class="muted-color">from last month</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/challenges/expenses-chart-component-e7yJBUdjwt" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Philopatire</a>.
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
